<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
     body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           background: linear-gradient(135deg,blue,red);
            margin: 0;
        }
        .otp-container {
            background: rgb(236, 173, 212);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: linear-gradient(135deg,rgb(207, 92, 111),white);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #a50f8f;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #b30095;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff007b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    </style>
</head>
<body>

<div class="otp-container">
    <h2>Enter Your OTP</h2>
    <div id="otp-input">
        <input type="text" maxlength="1" oninput="moveToNext(this, 'input2')" id="input1" required>
        <input type="text" maxlength="1" oninput="moveToNext(this, 'input3')" id="input2" required>
        <input type="text" maxlength="1" oninput="moveToNext(this, 'input4')" id="input3" required>
        <input type="text" maxlength="1" oninput="moveToNext(this, 'input5')" id="input4" required>
        <input type="text" maxlength="1" oninput="moveToNext(this, 'input6')" id="input5" required>
        <input type="text" maxlength="1" oninput="moveToNext(this, 'submit')" id="input6" required>
    </div>
    <button id="submit" onclick="submitOTP()">Submit</button>
    <div class="error-message" id="error-message"></div>
</div>

<script src="../js/getOtp.js"></script>

</body>
</html>
